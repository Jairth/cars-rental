<div class="container-form">

  <h1>Iniciar Sesión</h1>

  <form class="flow">

    <div class="row">
      <label for="usuario">Correo</label>
      <input class="input-custom" type="email" id="usuario" name="usuario" placeholder="Ingrese su correo electrónico"
        required>
    </div>

    <div class="row">
      <label for="contraseña">Contraseña</label>
      <input class="input-custom" type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña"
        required>
    </div>

    <button class="btn">Iniciar sesión</button>

    <p>¿No tienes una cuenta? <a routerLink="/session/register" class="link">Registrate</a></p>

  </form>

</div>
