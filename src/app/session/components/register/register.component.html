<div class="container-1">

  <h1>Registrate</h1>

  <form action="#" method="POST" class="signin">

    <div class="signin-dato">
      <label for="usuario">Usuario</label>
      <input type="email" id="usuario" name="usuario" placeholder="Ingrese su correo electrónico" required>
    </div>

    <div class="signin-dato">
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
    </div>

    <button class="boton-1">
      <span class="texto-boton">Registrarse →</span>
    </button>

    <p>¿Tienes una cuenta? <a routerLink="/session/login" class="link">Inicia sesión</a></p>

  </form>

</div>
